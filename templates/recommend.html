<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Movie Cinema</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- External CSS and JavaScript -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
  <h1 class="text-center" style="margin-top: 20px;">Movie Recommendations</h1>
  <div class="row">
    {% for poster, details in movie_cards.items() if not movie_cards.hidden %}
      <div class="col-md-4">
        <div class="card movie-card" data-id="{{ details[4] }}" onclick="fetchRecommendations({{ details[4] }})" style="cursor: pointer;">
          <img src="{{ poster }}" class="card-img-top" alt="{{ details[0] }}">
          <div class="card-body">
            <h5 class="card-title">{{ details[0] }}</h5>
            <p class="card-text">Rating: {{ details[2] }}/10</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <!-- Loader and Recommendations Section -->
  <div id="loader" style="display: none; text-align: center; margin-top: 20px;">
    <img src="{{ url_for('static', filename='loader.gif') }}" alt="Loading...">
  </div>
  <div id="recommendations" style="margin-top: 20px;"></div>
</div>

<script src="{{ url_for('static', filename='recommend.js') }}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
