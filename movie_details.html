<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ movie.title }} - Movie Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.description }}</p>

    <!-- Streaming Platforms -->
    <div class="mt-4">
      <h3>Streaming Availability:</h3>
      {% if streaming_platforms %}
        <ul class="list-group">
          {% for platform in streaming_platforms %}
            <li class="list-group-item">
              <img src="https://image.tmdb.org/t/p/w45{{ platform.logo_path }}" alt="{{ platform.provider_name }}" class="me-2">
              {{ platform.provider_name }}
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No streaming information available for this movie in the US.</p>
      {% endif %}
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
